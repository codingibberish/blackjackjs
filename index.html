<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>blackjack</title>

    <body>
        <h1>BLACKJACK</h1>
        <p id="message-i">Want to play a round?</p>
        <p id="cards-i">Cards: </p>

        <script src="script.js"></script>
    </body>
